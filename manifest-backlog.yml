applications:
- name: tracker-backlog
  path: ./applications/backlog-server/build/libs/backlog-server.jar
  routes:
  - route: backlog-pal-mahi.apps.chicken.pal.pivotal.io
  memory: 500M
  instances: 1
  env:
    REGISTRATION_SERVER_ENDPOINT: https://backlog-pal-mahi.apps.chicken.pal.pivotal.io
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
    JAVA_OPTS: '-Xmx250m -Xss100m'
  services:
  - tracker-backlog-database
